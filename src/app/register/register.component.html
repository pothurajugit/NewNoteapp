<div class="container-fluid imgbg">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="cardstyle">
                <div class="card p-4 cardstyle1">
                    <h4 style="color: black;">Create Your Account</h4>
                    <form class="py-3" [formGroup]="registerForm" (ngSubmit)="registration()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Enter name" id="name" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="username">Enter Username</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Enter username" id="username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="gmail">Enter Email</label>
                            <input type="email" class="form-control form-control-sm" placeholder="Enter email" id="gmail" formControlName="email">
                        </div>
                          <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Enter password" id="pwd" formControlName="password">
                          </div>
                          <div class="form-group">
                            <label>Select your class</label>
                            <select class="form-control form-control-sm" formControlName="class" formControlName="class">
                              <option [value]="class" *ngFor="let class of studentclass">{{class}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <div class="d-flex">
                                <div>
                                    <label>Gender</label>
                                </div>
                                <div class="pl-3">
                                    <input type="radio" value="Male" formControlName="gender" name="gender">
                                    Male
                                </div>
                                <div class="pl-3">
                                    <input type="radio"  value="Female" formControlName="gender" name="gender">
                                    Female
                                </div>
                            </div>
                          </div>
                          <div>
                              <a routerLink="/login"><p class="register">Go to login</p></a>
                          </div>
                          <button type="submit" class="btn btn-sm btn-danger btn-block rounded-0" [disabled]="!registerForm.valid">Signup</button>               
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
